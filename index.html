<!doctype html>
<meta charset=utf8>
<h3>Browser Occam</h3>
<!--<script src="editor.bundle.js"></script>-->
<script src="jison/occam.js"></script>
<script>
    function parse () {
        var input = document.getElementById("editor").value
        var result = occam.parse(input);

        function organise (input) {
            if(typeof input == "string"){
                return {idleaf: input}
            }else if (typeof input == "number"){
                return {numleaf: input}
            } else {
                var cs = []
                for (let i = 1; i < input.length; i++){
                    cs.push(organise(input[i]))
                }

                return { rule: input[0],
                         children: cs }
            }
        }

        console.log(JSON.stringify(organise(result)));

    }
</script>
<textarea id="editor" style="width: 50vw; min-height: 10vh;">chan ! 0</textarea>
<button onclick="parse()">parse</button>
